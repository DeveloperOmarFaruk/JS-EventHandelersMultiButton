<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Event Handelers Multi Button</title>
    <link rel="stylesheet" href="./Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="btn-div">
        <button type="button" class="btn btn-secondary" onclick="document.body.style.backgroundColor='Red'">Background
            Red</button>
        <button type="button" class="btn btn-secondary" onclick="makeGreen()">Background Green</button>
        <button type="button" class="btn btn-secondary" id="make-blue-btn">Background Blue</button>
        <button type="button" class="btn btn-secondary" id="orange-btn-event">Background Orange</button>
        <button type="button" class="btn btn-secondary" id="pink-btn-event">Background Pink</button>
        <button type="button" class="btn btn-secondary" id="indigo-btn-event">Background Indigo</button>
        <button type="button" class="btn btn-secondary" id="olive-btn-event">Background Olive</button>

    </div>

    <script src="./Event.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
